<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Oficina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item disable">
                    <a class="nav-link" href="Home">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item disable">
                    <a class="nav-link" href="Clientes">Cadastro de Clientes <span class="sr-only"></span></a>
                </li>
                <li class="nav-item disable">
                    <a class="nav-link" href="Fornecedores">Cadastro de Fornecedores <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Funcionarios">Cadastro de Funcionários <span class="sr-only"></span></a>
                </li>
                <li class="nav-item disable">
                    <a class="nav-link" href="Veiculos">Cadastro de Veículos <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="name">Sobrenome</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-3">
                    <label for="date">Data de Nascimento</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group col-12 col-md-9">
                    <label for="mail">Email</label>
                    <input type="email" class="form-control" id="mail">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-9">
                    <label for="adress">Endereço</label>
                    <input type="text" class="form-control" id="adress">
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="state">Estado</label>
                    <input type="text" class="form-control" id="state">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-4">
                    <label for="phone">Telefone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="link">LinkedIn</label>
                    <input type="text" class="form-control" id="link">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="skype">Skype</label>
                    <input type="number" class="form-control" id="skype">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="civil">Estado Civil</label>
                    <input type="text" class="form-control" id="civil">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="nacional">Nacionalidade</label>
                    <input type="text" class="form-control" id="nacional">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-12">
                    <label for="photo">Foto do Perfil</label>
                    <input type="file" class="form-control" id="photo">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-4">
                    <label for="number">PIS</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="date">Data de Admissão</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="number">Número de Filhos</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="number">CPF</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="number">RG</label>
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
        </form>  
    </div>
</body>
</html>
